<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>E_Commerce</title>
</head>
<body>
    <div class="grid-container">
        <header class="txt_header">Mi Ecommerce</header>
        <section class="medio">
            <nav class="nav">
                <h3>Categorías </h3>
                <p>Perfume <span class="txt_stock">(13)</span></p>
                <p>Ropa <span class="txt_stock">(21)</span></p>
                <p>Accesorios <span class="txt_stock">(41)</span></p>
                <p>Zapatos <span class="txt_stock">(10)</span></p>
            </nav>
            <main class="principal">
                <article class="tarjeta">
                    <img class="imagen" src="assets/img/perfume.jpg" alt="Foto perfume">
                    <h2>Perfume myKingdom</h2>
                    <p>$ 31.400</p>
                    <button>Comprar</button>
                </article>
                <article class="tarjeta">
                    <img class="imagen" src="assets/img/Panthom.jpg" alt="Perfume Panthom">
                    <h2>Perfume Panthom</h2>
                    <p>$ 68.900</p>
                    <button>Comprar</button>
                </article>
                <article class="tarjeta">
                    <img class="imagen" src="assets/img/doker.png" alt="Zapatos Doker">
                    <h2>Zapatos Doker</h2>
                    <p>$ 29.700</p>
                    <button>Comprar</button>
                </article>
                <article class="tarjeta">
                    <img class="imagen" src="assets/img/poleron2.png" alt="Polerón puma">
                    <h2>Polerón puma</h2>
                    <p>$ 44.700</p>
                    <button>Comprar</button>
                </article>
            </main>
        </section>
        <footer>@miecommerce</footer>
    </div>
</body>
</html>
